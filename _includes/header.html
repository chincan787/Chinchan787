<header>
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background-color: #f2f2f2;
    }

    .menu-icon {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1em;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #f2f2f2;
        margin-top: 1em;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>

  <nav>
    <div><strong>{{ site.title }}</strong></div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links" id="menu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>
</header>
<a href="/about">About</a>
